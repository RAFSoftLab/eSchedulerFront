name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Adjust the branch as needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js for Angular build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use the Node.js version your Angular project requires

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Build the Angular project
      - name: Build Angular Project
        run: npm run build

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image with specific tag
      - name: Build Docker Image
        run: docker build -t icicka/escheduler:latest_front .

      # Push the Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push icicka/escheduler:latest_front
