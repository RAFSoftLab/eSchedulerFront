<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailInput" placeholder="nameSurname@raf.rs" formControlName="email">
              <label for="emailInput">Email address</label>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Valid email is required!
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="passwordInput" placeholder="Password" formControlName="password">
              <label for="passwordInput">Password</label>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password must be at least 6 characters long!
              </div>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="rememberPasswordCheck" formControlName="rememberPassword">
              <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="!loginForm.valid">
                Sign in
              </button>
            </div>
            <hr>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
